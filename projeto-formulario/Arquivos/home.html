<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Newsletter </title>
</head>
<body>
    <main class="secao-principal">
        <section class="secao-titulo">

            
                <h1>Stay updated</h1>
                <p>Junte-se a mais de 60.000 gerentes de produto que recebem atualizações mensais sobre:</p>
                
                <div class="secao-conteudo">
                    <p><img src="../images/icon-list.svg" alt="icone">Descoberta de produtos e construção do que importa</p>
                    <p><img src="../images/icon-list.svg" alt="icone">Medir para garantir que as atualizações sejam um sucesso</p>
                    <p><img src="../images/icon-list.svg" alt="icone">e muito mais!</p>
                </div>

                <div class="form-cadastro">
                    <form action="pagina-aprovado.html">
                        <label for="email">Endereço de Email</label>
                        <input type="email" name="email" id="email" required placeholder="exemplo@email.com">
                        <button type="submit">Assine a newsletter mensal</button>
                    </form>
                </div>
           
        </section>
        <section class="img-banner">
            <img src="../images/illustration-sign-up-desktop.svg" alt="banner">
        </section>
    </main>
</body>
</html>
