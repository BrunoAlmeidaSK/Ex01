<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="description" content="Lista de aprovação" />
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resultados dos alunos</title>
    <style>
        div#aprov>p {
            color: green;
        }

        div#repro>p {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Resultados dos alunos</h1>
    <div id="aprov">
        <h2>Aprovados</h2>
        <p>Marcus</p>
        <p>Camila</p>
        <p>Fred</p>
        <p>Julia</p>
    </div>
    <div id="repro">
        <h2>Reprovados</h2>
        <p>Tamires</p>
        <p>Paulo</p>
        <p>César</p>
        <p>Gabriela</p>
    </div>
</body>

</html>
