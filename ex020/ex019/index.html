<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
    <style>
        table {
            border: 1px solid black;
        }

        .titulo  {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <table>
        <caption class="titulo">Meteoros do 2° Trimestre</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>início</th>
                <th>Fim</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Líridas</td>
                <td>23/03</td>
                <td>26/05</td>
            </tr>
            <tr>
                <td>Eta Aquáridas</td>
                <td>31/05</td>
                <td>02/06</td>
            </tr>

            <tr>
                <td>Bootídeos de junho</td>
                <td>16/06</td>
                <td>20/06</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
